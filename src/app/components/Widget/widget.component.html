<mat-card style="max-width: 300px;">
  <mat-card-header> Widget 4 </mat-card-header>
  <mat-card-content>
    <mat-form-field class="example-full-width">
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="widget.name" />
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Color</mat-label>
      <input matInput [(ngModel)]="widget.color" />
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Price</mat-label>
      <input matInput [(ngModel)]="widget.price" />
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Id</mat-label>
      <input matInput [(ngModel)]="widget.id" />
    </mat-form-field>
  </mat-card-content>
  <mat-card-footer>
    <button mat-raised-button color="primary" class="m-3">DELETE</button>
  </mat-card-footer>
</mat-card>
