<mat-card class="max-w-xs shadow-2xl">
  <mat-card-header>
    <span [style.color]="widget.color" class="font-medium">{{
      widget.name
    }}</span>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="example-full-width w-full bg-white">
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="widget.name" />
    </mat-form-field>
    <mat-form-field class="example-full-width w-full bg-white">
      <mat-label>Color</mat-label>
      <input matInput [(ngModel)]="widget.color" [style.color]="widget.color" />
    </mat-form-field>
    <mat-form-field class="example-full-width w-full bg-white">
      <mat-label>Price</mat-label>
      <input matInput [(ngModel)]="widget.price" />
    </mat-form-field>
    <mat-form-field class="example-full-width w-full bg-white">
      <mat-label>Id</mat-label>
      <input matInput [(ngModel)]="widget.id" />
    </mat-form-field>
  </mat-card-content>
  <mat-card-footer>
    <button mat-raised-button color="primary" class="m-3" (click)="onClick()">
      DELETE
    </button>
  </mat-card-footer>
</mat-card>
